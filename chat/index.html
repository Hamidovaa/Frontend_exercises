<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css' integrity='sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==' crossorigin='anonymous'/>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css' integrity='sha512-t4GWSVZO1eC8BM339Xd7Uphw5s17a86tIZIj8qRxhnKub6WoyhnrxeCIMeAqBPgdZGlCcG2PrZjMc+Wr78+5Xg==' crossorigin='anonymous'/>
</head>
<body>
    <div id="chat">
        <header>
            <div class="header-icons d-flex justify-content-end">
                <span><i class="fa-solid fa-bars"></i></span>
                <span onclick="closeChat()"><i class="fa-solid fa-xmark"></i></span>
            </div>
            <div class="header-text text-center">
                <p>
                    hi, there lets talk
                </p>
            </div>
        </header>
        <main>
            <div class="message support">
                <p>hello, how can i help you?</p>
            </div>
            <div class="message user">
                <p>hi, i need asus vivobook s15 oled 2023</p>
            </div>
        </main>
        <div style="clear:both;"></div>
        <footer>
            <input type="text" class="form-control" placeholder="message..">
        </footer>
    </div>

    <div class="cli">
        <a href="#" onclick="activateChat()" > You can write your question...</a>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
