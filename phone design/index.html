<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css' integrity='sha512-t4GWSVZO1eC8BM339Xd7Uphw5s17a86tIZIj8qRxhnKub6WoyhnrxeCIMeAqBPgdZGlCcG2PrZjMc+Wr78+5Xg==' crossorigin='anonymous'/>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="phone-wrapper">
            <div class="phone black">
                <span>Model Name</span>
            </div>
        </div>
        <div class="assest">
            <div class="items">
                <div class="big-camera item original">
                    <div class="lens"></div>
                </div>
                <div class="medium-camera item original">
                    <div class="lens"></div>
                </div>
                <div class="small-camera item original">
                    <div class="lens"></div>
                </div>
                <div class="flash-camera item original">
                    <div class="lens"></div>
                </div>
                <img draggable="false" class="item original" src="images/Apple-logo.png" alt="">
            </div>
            <div class="settings">
                <div class="form-group">
                    <label for="model">Model</label>
                    <input type="text" id="model" class="form-control">
                </div>
                <div class="form-group">
                    <select name="" class="form-control" id="color">
                        <option value="1">Black</option>
                        <option value="2">Pink</option>
                        <option value="3">Grey</option>
                        <option value="4">Blue</option>
                        <option value="5">Purple</option>
                        <option value="6">Red</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
