<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="draggable-elements">
        <i id="cat" draggable="true" class="fa-solid fa-cat draggable" style="color: pink;"></i>
        <i id="dog" draggable="true"  class="fa-solid fa-dog draggable" style="color: red;"></i>
        <i id="dove" draggable="true" class="fa-solid fa-dove draggable" style="color: blue;"></i>
        <i id="frog" draggable="true" class="fa-solid fa-frog draggable" style="color: crimson;"></i>
        <i id="cow" draggable="true" class="fa-solid fa-cow draggable" style="color: yellow;"></i>
    </div>

    <div class="dropable-elements">
        <div class="dropable" data-icon="cat"><span>cat</span></div>
        <div class="dropable" data-icon="dog"><span>dog</span></div>
        <div class="dropable" data-icon="dove"><span>dove</span></div>
        <div class="dropable" data-icon="frog"><span>frog</span></div>
        <div class="dropable" data-icon="cow"><span>cow</span></div>
    </div>




    <script src="js/app.js"></script>
</body>
</html>
